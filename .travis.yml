language: ruby
rvm:
  - 2.4
  - 2.3
  - 2.2
env:
  - REDMINE_VERSION=master VERBOSE=yes
  - REDMINE_VERSION=3.4.5 VERBOSE=yes
  - REDMINE_VERSION=3.3.7 VERBOSE=yes
  - REDMINE_VERSION=3.2.9 VERBOSE=yes
matrix:
  exclude:
  - rvm: 2.4
    env: REDMINE_VERSION=3.3.7 VERBOSE=yes
  - rvm: 2.4
    env: REDMINE_VERSION=3.2.9 VERBOSE=yes
  - rvm: 2.3
    env: REDMINE_VERSION=3.2.9 VERBOSE=yes
script:
  - export PLUGIN=redmine_xls_export
  - export WORKSPACE=$(pwd)/workspace
  - export PATH_TO_PLUGIN=$(pwd)
  - export PATH_TO_REDMINE=$WORKSPACE/redmine
  - mkdir $WORKSPACE
  - bash -x ./.travis-init.sh -r || exit 1
  - bash -x ./.travis-init.sh -i || exit 1
  - bash -x ./.travis-init.sh -t || exit 1

